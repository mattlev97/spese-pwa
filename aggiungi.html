<!-- aggiungi.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Aggiungi Spesa - Gestione Spese</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Aggiungi Nuova Spesa</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="archivio.html">Archivio</a>
        </nav>
    </header>
    <main>
        <form id="formSpesa">
            <label for="supermercato">Supermercato:</label>
            <select id="supermercato">
                <option value="Esselunga">Esselunga</option>
                <option value="Coop">Coop</option>
                <option value="Conad">Conad</option>
                <option value="Carrefour">Carrefour</option>
                <option value="Lidl">Lidl</option>
                <option value="Aldi">Aldi</option>
                <option value="Altro">Altro (aggiungi nuovo)</option>
            </select>
            <input type="text" id="nuovoSupermercato" placeholder="Nome nuovo supermercato" style="display: none;">
            
            <h3>Aggiungi Prodotto</h3>
            <label for="tipologia">Tipologia:</label>
            <select id="tipologia">
                <option value="Carne">Carne</option>
                <option value="Pesce">Pesce</option>
                <option value="Verdura">Verdura</option>
                <option value="Frutta">Frutta</option>
                <option value="Latticini">Latticini</option>
                <option value="Pane">Pane</option>
                <option value="Bevande">Bevande</option>
                <option value="Altro">Altro</option>
            </select>
            <label for="nome">Nome prodotto:</label>
            <input type="text" id="nome">
            <label for="prezzo">Prezzo (€):</label>
            <input type="number" id="prezzo" step="0.01">
            <label for="prezzoKg">Prezzo/kg (€):</label>
            <input type="number" id="prezzoKg" step="0.01">
            <label for="note">Note:</label>
            <input type="text" id="note">
            <button type="button" onclick="aggiungiProdottoAlCarrello()">Aggiungi al carrello</button>
        </form>
        <section id="carrello">
            <h2>Carrello</h2>
            <table id="tabellaCarrello">
                <thead>
                    <tr>
                        <th>Tipologia</th>
                        <th>Nome</th>
                        <th>Prezzo</th>
                        <th>Prezzo/kg</th>
                        <th>Note</th>
                        <th>Azione</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p>Totale: <span id="totaleCarrello">0 €</span></p>
            <button onclick="salvaSpesa()">Salva Spesa Completa</button>
        </section>
    </main>
    <script>
        document.getElementById('supermercato').addEventListener('change', function() {
            if (this.value === 'Altro') {
                document.getElementById('nuovoSupermercato').style.display = 'block';
            } else {
                document.getElementById('nuovoSupermercato').style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Nuova Spesa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Aggiungi Nuova Spesa</h1>
    <a href="index.html">⬅ Torna alla Dashboard</a>

    <label for="supermercato">Supermercato:</label>
    <select id="supermercato">
        <option value="">Seleziona un supermercato</option>
        <option>Esselunga</option>
        <option>Coop</option>
        <option>Conad</option>
        <option>Carrefour</option>
        <option>Lidl</option>
        <option>Eurospin</option>
    </select>

    <hr>
    <h2>Prodotti nel carrello</h2>
    <table id="carrello">
        <thead>
        <tr>
            <th>Tipologia</th>
            <th>Nome</th>
            <th>Prezzo (€)</th>
            <th>Prezzo/kg (€)</th>
            <th>Note</th>
            <th>Rimuovi</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="totaleCarrello" class="cart-total">Totale: €0.00</div>

    <h2>Aggiungi prodotto</h2>
    <label>Tipologia:</label>
    <select id="tipologia">
        <option value="">Seleziona tipologia</option>
        <option>Frutta</option>
        <option>Verdura</option>
        <option>Carne</option>
        <option>Pesce</option>
        <option>Latticini</option>
        <option>Pane</option>
        <option>Bevande</option>
        <option>Altro</option>
    </select>
    <label>Nome:</label>
    <input type="text" id="nome">
    <label>Prezzo (€):</label>
    <input type="number" id="prezzo" step="0.01">
    <label>Prezzo/kg (€):</label>
    <input type="number" id="prezzoKg" step="0.01">
    <label>Note:</label>
    <input type="text" id="note">
    <button id="aggiungiProdotto">Aggiungi prodotto al carrello</button>

    <hr>
    <button id="salvaSpesa">Salva Spesa Completa</button>
</div>
<script src="aggiungi.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aggiungi Spesa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Aggiungi Nuova Spesa</h1>
  <a href="index.html">⬅️ Torna alla Dashboard</a>

  <form id="formSpesa">

    <label for="supermercato">Supermercato:</label>
    <select id="supermercato" required>
      <option value="">Seleziona un supermercato</option>
      <option>Esselunga</option>
      <option>Coop</option>
      <option>Carrefour</option>
      <option>Conad</option>
      <option>Eurospin</option>
      <option>Simply</option>
      <!-- puoi aggiungere altri qui o tramite sezione impostazioni -->
    </select>
    <button type="button" id="aggiungiSupermercatoBtn">➕ Aggiungi supermercato</button>

    <div id="aggiungiSupermercatoDiv" style="display:none; margin-top:10px;">
      <input type="text" id="nuovoSupermercato" placeholder="Nome nuovo supermercato" />
      <button type="button" id="salvaSupermercatoBtn">Salva supermercato</button>
    </div>

    <hr />

    <h2>Prodotti nel carrello</h2>
    <table border="1" id="tabellaCarrello" style="width:100%; margin-bottom:10px;">
      <thead>
        <tr>
          <th>Tipologia</th>
          <th>Nome</th>
          <th>Prezzo (€)</th>
          <th>Prezzo/kg (€)</th>
          <th>Note</th>
          <th>Rimuovi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Aggiungi prodotto</h3>

    <label for="tipologia">Tipologia:</label>
    <select id="tipologia" required>
      <option value="">Seleziona tipologia</option>
      <option>Carne</option>
      <option>Pesce</option>
      <option>Verdura</option>
      <option>Frutta</option>
      <option>Bevande</option>
      <option>Altro</option>
    </select>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required />

    <label for="prezzo">Prezzo (€):</label>
    <input type="number" step="0.01" id="prezzo" required />

    <label for="prezzoKg">Prezzo/kg (€):</label>
    <input type="number" step="0.01" id="prezzoKg" />

    <label for="note">Note:</label>
    <input type="text" id="note" />

    <button type="button" id="aggiungiProdottoBtn">Aggiungi prodotto al carrello</button>

    <hr />

    <button type="submit">Salva Spesa Completa</button>

  </form>

  <script src="aggiungi.js"></script>
</body>
</html>

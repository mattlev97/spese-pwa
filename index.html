<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Monitoraggio Spesa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .prodotto-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      position: relative;
    }
    .rimuovi-prodotto-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      padding: 3px 7px;
      border-radius: 3px;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>App Monitoraggio Spesa</h1>

  <div id="aggiungi-spesa">
    <h2>Aggiungi nuova spesa</h2>
    
    <label for="supermercato">Seleziona supermercato:</label>
    <select id="supermercato">
      <option value="">--Seleziona supermercato--</option>
      <option value="Coop">Coop</option>
      <option value="Esselunga">Esselunga</option>
      <option value="Carrefour">Carrefour</option>
      <option value="Lidl">Lidl</option>
      <option value="Conad">Conad</option>
    </select>
    
    <h3>Prodotti</h3>
    <div id="lista-prodotti"></div>
    
    <button id="aggiungi-prodotto-btn">+ Aggiungi prodotto</button>
    <br><br>
    <button id="salva-spesa-btn">Salva spesa</button>
  </div>

  <!-- Template prodotto da clonare -->
  <template id="template-prodotto">
    <div class="prodotto-item">
      <label>Tipologia prodotto:</label>
      <select class="tipologia-prodotto">
        <option value="">--Seleziona tipologia--</option>
        <option value="Carne">Carne</option>
        <option value="Pesce">Pesce</option>
        <option value="Verdura">Verdura</option>
        <option value="Frutta">Frutta</option>
        <option value="Latticini">Latticini</option>
        <option value="Pane">Pane</option>
      </select>
      
      <label>Nome prodotto:</label>
      <input type="text" class="nome-prodotto" placeholder="Nome prodotto" />

      <label>Prezzo (€):</label>
      <input type="number" step="0.01" class="prezzo-prodotto" placeholder="0.00" />

      <label>Prezzo al kg (€):</label>
      <input type="number" step="0.01" class="prezzo-al-kg" placeholder="0.00" />

      <label>Note:</label>
      <input type="text" class="note-prodotto" placeholder="Note" />

      <button class="rimuovi-prodotto-btn">Rimuovi</button>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>

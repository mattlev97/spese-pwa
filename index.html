<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroceryHub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="hamburger"><i class="fas fa-bars"></i></div>
    <div class="title-wrap">
      <h1 class="groceryhub">Grocery<span class="hub">Hub</span></h1>
      <p class="payoff">Le tue spese sotto controllo</p>
    </div>
  </header>

  <!-- MAIN -->
  <main class="dashboard">
    
    <!-- Calendario -->
    <section class="calendar-wrap">
      <div class="calendar-row">
        <div class="day-pill adjacent-2">
          <div class="day-num">12</div>
          <div class="day-name">Sab</div>
          <div class="month">Ago</div>
        </div>
        <div class="day-pill adjacent">
          <div class="day-num">13</div>
          <div class="day-name">Dom</div>
          <div class="month">Ago</div>
        </div>
        <div class="day-pill selected">
          <div class="day-num">14</div>
          <div class="day-name">Lun</div>
          <div class="month">Ago</div>
        </div>
        <div class="day-pill adjacent">
          <div class="day-num">15</div>
          <div class="day-name">Mar</div>
          <div class="month">Ago</div>
        </div>
        <div class="day-pill adjacent-2">
          <div class="day-num">16</div>
          <div class="day-name">Mer</div>
          <div class="month">Ago</div>
        </div>
      </div>
    </section>

    <!-- Riepilogo giorno -->
    <section class="day-summary">
      <p class="empty">Nessuna spesa per questo giorno</p>
    </section>

    <!-- Blocchi -->
    <section class="blocks">
      <div class="block total">
        <div>
          <div class="label">Totale spese</div>
          <div class="value">€0</div>
        </div>
        <i class="fas fa-wallet"></i>
      </div>
      <div class="block max">
        <div>
          <div class="label">Spesa massima</div>
          <div class="value">€0</div>
        </div>
        <i class="fas fa-arrow-up"></i>
      </div>
      <div class="block min">
        <div>
          <div class="label">Spesa minima</div>
          <div class="value">€0</div>
        </div>
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="block count">
        <div>
          <div class="label">N. acquisti</div>
          <div class="value">0</div>
        </div>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </section>

    <!-- Grafici -->
    <section class="charts-section">
      <div class="chart-container">
        <h3>Supermercati più usati</h3>
        <canvas id="chartMarkets"></canvas>
      </div>
      <div class="chart-container">
        <h3>Tipologie prodotti</h3>
        <canvas id="chartProducts"></canvas>
      </div>
    </section>

    <!-- Lista acquisti recenti -->
    <section class="recent-list">
      <h3>Ultimi acquisti</h3>
      <div class="recent-item">
        <span>Nessun acquisto recente</span>
      </div>
    </section>

  </main>

  <!-- Menu inferiore -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item nav-active"><div class="icon-wrap"><i class="fas fa-home"></i></div></a>
    <a href="aggiungi.html" class="nav-item"><div class="icon-wrap"><i class="fas fa-plus"></i></div></a>
    <a href="archivio.html" class="nav-item"><div class="icon-wrap"><i class="fas fa-archive"></i></div></a>
    <a href="statistiche.html" class="nav-item"><div class="icon-wrap"><i class="fas fa-chart-bar"></i></div></a>
    <a href="profilo.html" class="nav-item"><div class="icon-wrap"><i class="fas fa-user"></i></div></a>
  </nav>
</body>
</html>

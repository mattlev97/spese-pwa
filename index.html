<main class="dashboard">
    <section class="period-selector">
        <h2>📈 Statistiche</h2>
        <select id="periodSelect">
            <option value="settimana">Ultima Settimana</option>
            <option value="mese" selected>Ultimo Mese</option>
            <option value="anno">Ultimo Anno</option>
        </select>
    </section>

    <section class="stats-grid">
        <div class="stat-card">
            <h3>💰 Totale Spese</h3>
            <span id="totalAmount" class="amount">€0.00</span>
        </div>
        <div class="stat-card">
            <h3>📈 Spesa Massima</h3>
            <span id="maxAmount" class="amount">€0.00</span>
            <small id="maxStore" class="store-info"></small>
        </div>
        <div class="stat-card">
            <h3>📉 Spesa Minima</h3>
            <span id="minAmount" class="amount">€0.00</span>
            <small id="minStore" class="store-info"></small>
        </div>
        <div class="stat-card">
            <h3>🛍️ Numero Spese</h3>
            <span id="totalExpenses" class="amount">0</span>
        </div>
    </section>

    <section class="charts-section">
        <div class="chart-container">
            <h3>🏪 Supermercati Più Usati</h3>
            <canvas id="storeChart" width="300" height="300"></canvas>
            <div id="storeStats" class="stats-list"></div>
        </div>

        <div class="chart-container">
            <h3>🛒 Tipologie Prodotti</h3>
            <canvas id="categoryChart" width="300" height="300"></canvas>
            <div id="categoryStats" class="stats-list"></div>
        </div>
    </section>

    <section class="recent-expenses">
        <h3>🕐 Ultime Spese</h3>
        <div id="recentList" class="recent-list"></div>
    </section>
</main>

<script src="app.js"></script>
<script>
    // Registra service worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    // Carica dashboard
    document.addEventListener('DOMContentLoaded', loadDashboard);
    document.getElementById('periodSelect').addEventListener('change', loadDashboard);
</script>

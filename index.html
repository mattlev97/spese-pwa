<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tracker Spese - PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tracker Spese</a>
      <div>
        <button id="nav-dashboard" class="btn btn-sm btn-outline-primary">Dashboard</button>
        <button id="nav-archive" class="btn btn-sm btn-outline-secondary">Archivio</button>
        <button id="nav-add" class="btn btn-sm btn-outline-success">+ Aggiungi</button>
        <button id="nav-settings" class="btn btn-sm btn-outline-dark">Impostazioni</button>
      </div>
    </div>
  </nav>

  <main class="container" id="app">
    <!-- Sezioni dinamiche -->
    <section id="section-dashboard" class="page"></section>
    <section id="section-archive" class="page d-none"></section>
    <section id="section-add" class="page d-none"></section>
    <section id="section-settings" class="page d-none"></section>
  </main>

  <footer class="text-center py-3"><small>App personale - Dati salvati sul dispositivo</small></footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(e=>console.warn("SW:", e));
    }
  </script>
</body>
</html>

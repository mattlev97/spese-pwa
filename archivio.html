<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivio Spese</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Archivio Spese</h1>
  <table id="tabellaArchivio">
    <thead>
      <tr>
        <th>Data</th>
        <th>Supermercato</th>
        <th>Totale (€)</th>
        <th>Prodotti</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modale dettagli spesa -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="chiudiModal" class="close">&times;</span>
      <h2>Dettagli Spesa</h2>
      <table id="tabellaDettagli">
        <thead>
          <tr>
            <th>Tipologia</th>
            <th>Nome</th>
            <th>Prezzo (€)</th>
            <th>Prezzo al Kg (€)</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="totaleModal" style="font-weight:bold; margin-top:10px;"></div>
    </div>
  </div>

  <script src="archivio.js"></script>
</body>
</html>
